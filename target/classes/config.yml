# Тип хранилища данных игроков
storage:
  type: sqlite                                    # Варианты: yaml (локальный файл), sqlite (локальная БД), mysql (внешняя MySQL)

  # Настройки для SQLite (используется если type: sqlite)
  sqlite-file: "data.db"                         # Имя файла БД в папке плагина

  # Настройки для MySQL (используется если type: mysql)
  mysql:
    host: "localhost"
    port: 3306
    database: "ragequests"
    username: "root"
    password: "your_password"
    useSSL: false                               # Использовать SSL-соединение?

# Настройки GUI
gui:
  size: 54
  raw-title: "&#FFD700Квесты &#FFAA00- Этап %page%"
  next-page-slot: 50
  prev-page-slot: 48

  locked-quest:
    material: BARRIER
    name: "&#FF0000Квест заблокирован"
    lore:
      - ""
      - "&#FF5555Этот квест пока недоступен"
      - "&7Завершите предыдущие квесты,"
      - "&7чтобы разблокировать его."
      - ""

  reward:
    status-claimed: "&#AAAAAA✔ Забрано"
    status-available: "&#00FF00▶ Кликните, чтобы забрать"
    status-locked: "&#FF5555🔒 Заблокировано"
    requirement-line: "&#FF5555Требуется завершить квест: &#FFD700%quest_name%"

  stages:
    1:
      item-ids:
        - 1
        - 2
        - 101
        - 3
      slots:
        - 10
        - 12
        - 20
        - 28
    2:
      item-ids:
        - 4
        - 102
        - 5
      slots:
        - 10
        - 19
        - 30

# Сообщения
messages:
  page-locked: "&#FF5555Завершите предыдущие квесты, чтобы открыть этот этап!"
  quest-completed:
    - "&#00FF00✔ Квест завершён: &#FFD700%quest%"
  quest-started: "&#00FFAAНачат новый квест: &#FFD700%quest%"
  progress: "&#AAAAAAПрогресс: &#FFD700%progress%&#AAAAAA/&%required%"
  completed: "&#00FF00✔ Завершён"
  active: "&#FFFF00▶ Активен"
  locked: "&#FF5555Заблокировано"

  reward-claimed: "&#00FF00Награда успешно получена!"
  reward-already: "&#FF5555Эта награда уже забрана!"
  reward-locked: "&#FF5555Награда ещё заблокирована!"

  maintenance-denied: "&#FF5555Квесты недоступны — идёт техническое обслуживание."
  multiplier-bonus: "&#00FF00[Мультипликатор x%multiplier%] +бонусный прогресс!"

  # ────────────────────── Админ-команды (кастомизация) ──────────────────────
  admin-commands:
    no-permission: "&#FF5555У вас нет прав на админ-команды RageQuests."
    unknown-command: "&#FF5555Неизвестная подкоманда. Используйте &e/rq help &7для списка."
    help-header: "&#FFD700&l=== RageQuests — Админ-команды ==="
    help:
      - "&#FFD700&l=== RageQuests — Админ-команды ==="
      - ""
      - "&#AAAAAA* &a/rq reload &7- Перезагрузка конфигов и квестов"
      - "&#AAAAAA* &a/rq reset <игрок> &7- Полный сброс прогресса игрока"
      - "&#AAAAAA* &a/rq complete <игрок> &7- Принудительное завершение текущего квеста"
      - "&#AAAAAA* &a/rq setquest <игрок> <id> &7- Установить текущий квест по ID"
      - "&#AAAAAA* &a/rq progress <игрок> <set|add|sub> <кол-во> &7- Управление прогрессом"
      - "&#AAAAAA* &a/rq info <игрок> &7- Информация о прогрессе игрока"
      - "&#AAAAAA* &a/rq open <страница> &7- Открыть GUI квестов (для себя)"
      - "&#AAAAAA* &a/rq questrewards <игрок> <id> &7- Выдать предметы от квеста"
      - "&#AAAAAA* &a/rq reward <игрок> <id> &7- Выполнить команды реварда"
      - "&#AAAAAA* &a/rq list <quests|rewards|stages> &7- Список квестов/ревардов/этапов"
      - "&#AAAAAA* &a/rq event multiplier <x> <мин> &7- Запуск мультипликатора (или off)"
      - "&#AAAAAA* &a/rq maintenance <on|off|add|remove|clear> [ник] &7- Режим тех.работ"
      - "&#AAAAAA* &a/rq adminlog &7- Последние действия админов"
      - "&#AAAAAA* &a/rq queststatus &7- Статус прогресса сервера"
      - ""
      - "&#AAAAAAБольше команд — в коде или добавьте сюда!"

    reload-success: "&#00FF00Конфиги и квесты перезагружены."
    reset-success: "&#00FF00Прогресс сброшен для &e%player%&a."
    complete-success: "&#00FF00Текущий квест завершён для &e%player%&a."
    setquest-success: "&#00FF00Квест установлен на &e%id% &aдля &e%player%&a."
    player-offline: "&#FF5555Игрок &e%player% &cне онлайн."
    invalid-number: "&#FF5555Неверное число: &e%arg%"

# ────────────────────── Ивенты и мультипликатор ──────────────────────
event:
  multiplier: 1.0
  end-time: 0

# ────────────────────── Maintenance mode ──────────────────────
maintenance:
  enabled: false
  whitelist: []

debug: false